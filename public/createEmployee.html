<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Employee</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>

    <!-- Header -->
    <div class="header1">
        <div class="left">Logo</div>
        <div class="center">
            <a href="/">Home</a>
            <a href="/employee">Employee List</a>
        </div>
        <div class="right">
            <div id="userName">User</div>
            <div><a href="#" onclick="logout()">Logout</a></div>
        </div>
    </div>
    <!-- Menu -->
    <div class="menu">Create Employee</div>

    <!-- Form Section -->
    <div class="container">
        <form id="employeeForm" method="POST" action="/employees" enctype="multipart/form-data">

            <div class="form-row">
                <label>Name</label>
                <input type="text" name="name" required />
            </div>
            <div class="form-row">
                <label>Email</label>
                <input type="email" name="email" required />
            </div>
            <div class="form-row">
                <label>Mobile No</label>
                <input type="text" name="mobile" pattern="\d{10}" required />
            </div>
            <div class="form-row">
                <label>Designation</label>
                <select name="designation">
                    <option value="HR">HR</option>
                    <option value="Manager">Manager</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <div class="form-row">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="M" required /> M</label>
                <label><input type="radio" name="gender" value="F" /> F</label>
            </div>
            <div class="form-row">
                <label>Course</label>
                <label><input type="checkbox" name="course" value="MCA" /> MCA</label>
                <label><input type="checkbox" name="course" value="BCA" /> BCA</label>
                <label><input type="checkbox" name="course" value="BSC" /> BSC</label>
            </div>
            <div class="form-row">
                <label>Img Upload</label>
                <input type="file" name="image" accept="image/png, image/jpeg" required />
            </div>
            <div class="submit-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const user = localStorage.getItem("userName") || "";
        document.getElementById("userName").innerText = user;
    </script>

    <script src="/js/employee.js"></script>
</body>

</html>
